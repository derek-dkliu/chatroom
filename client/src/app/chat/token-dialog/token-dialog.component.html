<h2 mat-dialog-title>Room password</h2>

<mat-dialog-content>
  <mat-form-field>
    <input matInput name="token" placeholder="password"
            [(ngModel)]="params.token" (keyup.enter)="onSubmit()" [formControl]="tokenFormControl" required>
    <mat-error>This field is required</mat-error>
    <mat-hint>Please enter room password</mat-hint>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions [attr.align]="'end'">
  <button mat-button mat-dialog-close color="secondary">Cancel</button>
  <button mat-raised-button color="primary" mat-dialog-close (click)="onSubmit()">Go</button>
</mat-dialog-actions>
